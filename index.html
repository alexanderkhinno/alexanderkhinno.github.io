<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Alex Khinno</h1>
        
        <h2>About Me</h2>
        
        <textarea 
            id="aboutMeText" 
            class="text-box" 
            readonly
            rows="10"
            cols="50">Hello! My name is Alex, and I'm a Northeastern Student majoring in Data Science and Linguistics! I am intrested in learning about web development and frontend development. I currently have experience with Python, html, css, and javascript, and can use contanierization with docker in order to create full stack projects. However, I am intrested in furthering my skills in advanced d3 visualizations as well as creating interactive dasbhoards.</textarea>
        
        <button class="next-button" onclick="goToNextPage()">Next</button>
    </div>
    
    <script>
        function goToNextPage() {
            // Get the text from the textarea
            const text = document.getElementById('aboutMeText').value;
            
            // Store it in sessionStorage to pass to next page
            sessionStorage.setItem('aboutMeText', text);
            
            // Navigate to next page
            window.location.href = 'page2.html';
        }
    </script>
</body>
</html>
